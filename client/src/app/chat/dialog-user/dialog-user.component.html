<h2 style="text-align: center;font-size: 16px;">{{ 'Dialog Title' | translate:params }}
  <button mat-icon-button mat-dialog-title [matMenuTriggerFor]="menu" class="button-globe" tabindex="-1">
    <mat-icon>language</mat-icon>
  </button>
</h2>


<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="switchLanguage('en')"><img alt="flag" src="../../../assets/flags/en.png"> English</button>
  <button mat-menu-item (click)="switchLanguage('tn')"><img alt="flag" src="../../../assets/flags/tn.png"> Taiwan Mandarin</button>
</mat-menu>
</div>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill">
    <mat-label translate>Username</mat-label>
    <input matInput matInput name="username" placeholder="{{'Username' | translate}}"
    (keyup.enter)="onSave()" [formControl]="usernameFormControl" required>
    <mat-error translate>FieldRequired</mat-error>
    <mat-hint translate>Please type your username</mat-hint>
  </mat-form-field>
  <button (click)="onSave()" class="customize"translate >Enter</button>
</mat-dialog-content>

<mat-dialog-actions *ngIf="params?.typeDialog === 'new-user'" [attr.align]="'end'">
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()" [disabled]="usernameFormControl.hasError('required')">Chat!</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="params?.typeDialog === 'edit-user'" [attr.align]="'end'">
  <button mat-button mat-dialog-close color="secondary">Close</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">Save</button>
</mat-dialog-actions>
